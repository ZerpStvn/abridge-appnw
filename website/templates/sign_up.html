{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 15px; max-width: 400px; width: 100%;">
        <h2 align="center" class="mb-4">Sign Up</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required
                />
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
                required
                />
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
                required
                />
            </div>
            <div class="form-group">
                <label for="password2">Password (Confirm)</label>
                <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
                required
                />
            </div>
            <br />
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="mt-3 text-center">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </p>
    </div>
</main>
{% endblock %}
