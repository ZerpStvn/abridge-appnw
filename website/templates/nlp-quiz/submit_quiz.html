{% extends "base.html" %}

{% block title %}Quiz Result{% endblock %}

{% block content %}
<main class="container mt-5">
    <h1>Quiz Result</h1>

    {% if score is not none %}
        <p class="score">Your score: <strong>{{ score }}%</strong></p>
    {% else %}
        <p>No score available.</p>
    {% endif %}

    <div class="actions">
        <a href="{{ url_for('views.home') }}" class="btn btn-primary">Go to Home</a>
    </div>
</main>
{% endblock %}
